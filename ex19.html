<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 19</title>
    <style> 
        .container{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            }
            .item{
            flex: 1 1 calc(33.333% - 10px);
            box-sizing: border-box;
            background-color: lightblue;
            }  
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item"> item 1</div>
            <div class="item"> item 2</div>
            <div class="item"> item 3</div>
    </div>
    <p> Notasse que cada item ficou com 33% da pagina, mesmo diminuindo ele permanece mesmo tamanho, 33% cada item </p>
    </main>
</body>
</html>
