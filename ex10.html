    <title>Exercicio 10</title>
    <style> 
        .container{
            display: flex;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            align-items: center;  
            flex-wrap: wrap;   
            }
            .item{
                width: 150px;
                height: 150px;
            background-color: lightcoral;
            margin: 10px;
            }
            .item:first-child{
            flex-grow: 2;
            }
            .item:nth-child(3){
            flex-shrink: 3;
            }
            .item:nth-child(2){
                flex-basis: 150px;
                order: -1;
            }
    </style>
</head>
<body>

    
        <main>
            <div class="container">
                <div class="item"> item 1</div>

                <div class="item"> item 3</div>
            </div>

</body>
